    <form action="" id="MyForm">
        <h1 class="title">Registra tus datos</h1>
        <label>
          <i class="fa-solid fa-user"></i>
          <input placeholder="Nombres" type="text" id="nombres" required>
        </label>
        <label>
          <i class="fa-solid fa-user"></i>
          <input placeholder="Apellidos" type="text" id="apellidos" required>
        </label>
        <label>
          <div class="d-flex justify-content-between">
            <i class="fa-solid fa-user-group"></i>
            <input type="radio" name="genero" value="masculino" required> Masculino
            <input type="radio" name="genero" value="femenino" required> Femenino
          </div>
        </label>
        <label>
          <i class="fa-solid fa-id-badge"></i>
          <input placeholder="DNI" type="number" id="dni" required>
        </label>
        <label>
          <div class="d-flex justify-content-between">
            <i class="fa-solid fa-calendar"></i>
            <input type="date" id="fechnacimiento" required>
          </div>
        </label>
        <label>
          <i class="fa-solid fa-mail-bulk"></i>
          <input placeholder="Correo electrónico" type="email" id="email" required>
        </label>
        <label>
          <i class="fa-solid fa-phone"></i>
          <input placeholder="Teléfono" type="tel" id="telefono" required>
        </label>
