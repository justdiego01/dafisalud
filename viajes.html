<!-- MODAL PRODUCTO -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">FORM DE SEGURO DE VIAJES</h4>
                <!-- data-dismiss: Significa cerrar el modal -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtidviaje">IDVIAJES</label>
                        <input type="text" class="form-control" id="txtidviaje" value="0" readonly>
                    </div>

                    <div class="form-group">
                        <label for="txtnombre">NOMBRE</label>
                        <input type="text" class="form-control" id="txtnombre">

                        <div class="form-group">
                            <label for="txtedad">EDAD</label>
                            <input type="number" class="form-control" id="txtedad">
                        </div>

                        <div class="form-group">
                            <label for="txtdestino">DESTINO</label>
                            <input type="text" class="form-control" id="txtdestino">
                        </div>
                        <div class="form-group">
                            <label for="txtsalida">SALIDA</label>
                            <input type="date" class="form-control" id="txtsalida">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal"
                    onclick="guardar()">GUARDAR</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">CANCELAR</button>
            </div>
        </div>
    </div>
</div>
