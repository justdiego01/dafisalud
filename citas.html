              <p class="font-weight-bold">Nombre:</p>

            <form>
              <div>
                <input type="date" name="fechacita" id="fechacita" required>
              </div>
              <h3 class="mt-4">Horario a programar</h3>
              <div class="p-4 my-3 border border-dark font-si">
                <div class="border border-dark mb-2">0000--00--00</div>
                <input type="time" name="horacita" id="horacita">
              </div>
              <button class="btn btn-primary mr-3" type="submit">Guardar</button>
              <button class="btn btn-secondary" type="button">Cancelar</button>
            </form>
          </div>
        </div>
