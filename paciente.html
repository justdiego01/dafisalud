<!--MODAL USUARIO-->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">PRODUCTO FORM</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="MyForm">
                    
                    <div class="form-group" >
                        <label for="txtIdPaciente">IDPACIENTE:</label>
                        <input type="text" class="form-control" id="txtIdPaciente" 
                            value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombres">NOMBRES Y APELLIDOS:</label>
                        <input type="text" class="form-control" id="txtNombres" required>
                    </div>
                    <div class="form-group">
                        <label for="txtDni">DNI:</label>
                        <input type="number" class="form-control" id="txtDni" required>
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCION:</label>
                        <input type="text" class="form-control" id="txtDireccion" required>
                    </div>
                    <div class="form-group">
                        <label for="txtEspecialidad">ESPECIALIDAD:</label>
                        <select type='text' class="form-control" id="txtEspecialidad" required>
                            <option>Alergología</option>
                            <option>Cardiología</option>
                            <option>Dermatología</option>
                            <option>Ecografía</option>
                            <option>Endocrinología</option>
                            <option>Gastroenterología</option>
                            <option>Medicina General</option>
                            <option>Medicina Interna</option>
                            <option>Neumología</option>
                            <option>Neurología</option>
                            <option>Nutrición</option>
                            <option>Odontología</option>
                            <option>Oftalmología</option>
                            <option>Otorrinolaringología</option>
                            <option>Pediatría</option>
                            <option>Urología</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="txtCita">PROGRAMAR CITA:</label>
                        <input type="date" class="form-control" id="txtCita" required>
                    </div>
                    <div class="form-group">
                        <label for="cboEstado">ESTADO:</label>
                        <select class="form-control" id="cboEstado" required>
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal" onclick="guardar()">GUARDAR</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">CANCELAR</button>

            </div>

        </div>

    </div>

</div>
