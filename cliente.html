<!--MODAL USUARIO-->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">PRODUCTO FORM</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>



                    <div class="form-group">
                        <label for="txtIdSeguro">ID SEGURO:</label>
                        <input type="text" class="form-control" id="txtIdSeguro" value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombres">NOMBRES Y APELLIDOS:</label>
                        <input type="text" class="form-control" id="txtNombres">
                    </div>
                    <div class="form-group">
                        <label for="txtDni">DNI:</label>
                        <input type="text" class="form-control" id="txtDni" >
                    </div>
                    <div>
                        <label for="txtMarca">MARCA DE VEHICULO</label>
                        <select type="text" class="form-control" id="txtMarca">
                            <option> - </option>
                            <option>BMW</option>
                            <option>Mercedes-Benz</option>
                            <option>Audi</option>
                            <option>Lexus</option>
                            <option>Renault</option>
                            <option>Ford</option>
                            <option>Opel</option>
                            <option>Seat</option>
                            <option>Kia</option>
                            <option>Nissan</option>
                            <option>Toyota</option>
                            <option>Chevrolet</option>
                            <option>Suzuki</option>
                            <option>Changan</option>
                            <option>Volkswagen</option>
                            <option>Otra marca..</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="txtOtraMarca">OTRA MARCA:</label>
                        <input type="text" class="form-control" id="txtOtraMarca">
                    </div>
                    <div class="form-group">
                        <label for="txtModelo">MODELO:</label>
                        <input type="text" class="form-control" id="txtModelo">
                    </div>
                    <div class="form-group">
                        <label for="cboEstado">ESTADO:</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>



                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal"
                    onclick="guardar()">GUARDAR</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">CANCELAR</button>

            </div>
