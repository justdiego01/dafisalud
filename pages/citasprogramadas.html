<!DOCTYPE html>
<html lang="es">
<head>
    <title>DafiSalud - Mis Citas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/sistema.css">
</head>
<body id="body-pd">
    <header class="header d-flex justify-content-between" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i></div>
        <div class="d-flex align-items-center">
          <div class="mr-5 d-flex header_img">
            <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" alt="Imagen de Paciente">
          </div>
          <p class="text-white mb-0 mr-5 h5" id="nombrecompleto"></p>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
              <a href="sistema.html" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">DAFI</span> </a>
                <div class="nav_list"> 
                  <a href="citas.html" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name" onclick="cargarHTML('citas.html')">RESERVAR CITAS</span> </a> 
                  <a href="reprogramacion.html" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name" onclick="cargarHTML('reprogramacion.html')">REPROGRAMACIÓN</span> </a> 
                  <a href="documentacion.html" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name" onclick="cargarHTML('documentacion.html')">DOCUMENTACIÓN</span> </a>
                  <a href="citasprogramadas.html" class="nav_link active"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">MIS CITAS</span> </a>
            </div> <a href="../index.html" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Cerrar Sesión</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div id="seccionCargada">
      <h1 class="mt-3 pt-3">Mis Citas</h1>
      <div class="border border-1 border-primary p-5 row">
        <div class="col-md-6">
          <h3>Datos del Paciente</h3>
          <div class="mb-3">
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" class="form-control" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Datos de la Cita</h3>
          <div class="mb-3">
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="hora">Hora:</label>
            <input type="text" id="hora" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="sede">Sede:</label>
            <input type="text" id="sede" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" class="form-control" readonly>
          </div>
        </div>
      </div>
    </div>
    <!--Container Main end-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <script src="../js/sistema.js" type="text/javascript"></script>
    <script src="../js/sistema2.js" type="text/javascript"></script>
    <script src="../js/citasprogramadas.js" type="text/javascript"></script>
</body>
</html>
