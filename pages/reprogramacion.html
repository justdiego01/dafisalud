<body id="body-pd">

        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i></div>
        <div class="d-flex align-items-center">
          <div class="mr-5 d-flex header_img">
            <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" alt="Imagen de Paciente">
          </div>
          <p class="text-white mb-0 mr-5 h5" id="nombrecompleto"></p>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
              <a href="sistema.html" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">DAFI</span> </a>
                <div class="nav_list"> 
                  <a href="citas.html" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">RESERVAR CITAS</span> </a> 
                  <a href="reprogramacion.html" class="nav_link active"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">REPROGRAMACIÓN</span> </a> 
                  <a href="documentacion.html" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">DOCUMENTACIÓN</span> </a> 
            </div> <a href="../index.html" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Cerrar Sesión</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div id="seccionCargada">
        <h1 class="mt-3 pt-3">Reprogramación</h1>
  <div class="border border-1 border-primary p-5 row">
    <div class="col">
      <div class="form-group">
        <label class="form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombres" readonly>
      </div>
      <div class="form-group">
        <label class="form-label">Apellidos:</label>
        <input class="form-control" type="text" id="apellidos" readonly>
      </div>
      <div class="form-group">
        <label class="form-label">Sexo:</label>
        <input class="form-control" type="text" id="genero" readonly>
      </div>
      <div class="form-group">
        <label class="form-label">Documento de Identidad:</label>
        <input class="form-control" type="text" id="dni" readonly>
      </div>
      <div class="form-group">
        <label class="form-label">Fecha de Nacimiento:</label>
        <input class="form-control" type="text" id="fechnacimiento" readonly>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label class="form-label">Especialidad:</label>
        <input class="form-control" type="text" value="Dermatología">
      </div>
      <div class="form-group">
        <label class="form-label">Fecha:</label>
        <input class="form-control" type="text" value="05/11/2023">
      </div>
      <div class="form-group">
        <label class="form-label">Horario de Cita:</label>
        <input class="form-control" type="text" value="15:30">
      </div>
      <div class="mt-5">
        <button class="btn btn-primary px-4 py-2">Guardar</button>
        <button class="btn btn-secondary px-4 py-2">Cancelar</button>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3 text-center">Cerrar</button>
    </div>

    <script src="../js/sistema.js" type="text/javascript"></script>
    <script src="../js/sistema2.js" type="text/javascript"></script>
    <script src="../js/reprogramacion.js" type="text/javascript"></script>
